<body>
    <h1>Fundamentals 3 exercises </h1>
    <script>
       // 1) Type of function? 
        function add7(number){
          return number+7;
        }//Function declaration
        console.log(add7(2));
        
        // 2) Type of function?
        const multiply = function(a,b){
           return  a*b;
          
        };//function expression
        console.log(multiply(2,6));

        
        // 3) Type of function?
        let capitalize = (str)=>{
            str=str.toLowerCase();
            return str.replace(str.charAt(0),str.charAt(0).toUpperCase());
        };
        console.log(capitalize('hELLO'));//Arrowfunction

        
        // 4) Type of function?
        function lastLetter(str){
            return str.slice(-1);
        }
        console.log(lastLetter('cats'));//function declaration
        </script>
        
</body>
